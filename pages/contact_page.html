<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="/DreamTravels/script/contact_page.js"></script>
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/DreamTravels/images/aboutUsback.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: left;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            margin-bottom:20px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.3em;
        }

        .navbar .logo i {
            margin-right: 10px;
        }

        .navbar .pages {
            display: flex;
        }

        .navbar .pages a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            transition: color 0.3s;
        }

        .navbar .pages a:hover {
            color: #00aced;
        }

        .content {
            padding: 50px 20px;
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 1.2em;
            margin: 10px 0 5px;
        }

        form input, form textarea {
            font-size: 1em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        form button {
            font-size: 1.2em;
            padding: 10px;
            background-color: #00aced;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #008bb5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            form label {
                font-size: 1em;
            }

            form button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fa fa-plane" aria-hidden="true"></i>
            <span><i>DreamTravels</i></span>
        </div>
        <div class="pages">
            <a href="/DreamTravels/pages/travelRecomm_page.html">Home</a>
            <a href="/DreamTravels/pages/aboutUs_page.html">About Us</a>
            <a href="/DreamTravels/pages/contact_page.html">Contact Us</a>
        </div>
    </div>

    <div class="content">
        <h1>Contact Us</h1>
        <p>
            Have any questions or want to get in touch? Fill out the form below, and we will get back to you as soon as possible.
        </p>

        <form id="messageForm" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
