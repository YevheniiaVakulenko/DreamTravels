<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="/DreamTravels/script/main_page.js"></script>
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/DreamTravels/images/background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.3em;
        }

        .navbar .logo i {
            margin-right: 10px;
        }

        .navbar .pages {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar .pages a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            transition: color 0.3s;
        }

        .navbar .pages a:hover {
            color: #F08080;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
        }

        .navbar input[type="text"] {
            padding: 5px;
            font-size: 1em;
            border: none;
            border-radius: 3px;
            padding-right: 50px;
        }

        .navbar .icon-button {
            margin-left: 10px;
            font-size: 1.1em;
            color: #F08080;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            position: absolute;
        }

        .navbar .icon-button:hover {
            transform: scale(1.2);
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 70px;
            text-align: left;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            margin-top: 70px;
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
        }
        
    #showAllButton {
        background: none;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        color:white;
        font-size: 18px;
        border-style: none none solid none;
        border-width: 1px;
        border-color:white;
        padding: 8px 12px;
        cursor: pointer;
        transition: box-shadow 0.3s ease;
    }

    #showAllButton:hover {
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
    }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #F08080;
        }

        #recommendations {
            display: none;
            margin-top: 50px;
            padding: 20px;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            transform: translateX(-50%);
            z-index: 10;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none; 
            max-height: 75%;
            position: fixed;
            top: 10px;
            left: 1110px;
        }

        #recommendations::-webkit-scrollbar {
            display: none;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            .navbar a {
                font-size: 0.9em;
            }

            .navbar input[type="text"] {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fa fa-plane" aria-hidden="true"></i>
            <span><i>DreamTravels</i></span>
        </div>
        <div class="pages">
            <a href="/DreamTravels/pages/travelRecomm_page.html">Home</a>
            <a href="/DreamTravels/pages/aboutUs_page.html">About Us</a>
            <a href="/DreamTravels/pages/contact_page.html">Contact Us</a>
        </div>
        <div class="search-bar">
            <div style="position: relative; display: inline-block;"></div>
                <input type="text" id="searchBox" placeholder="Search...">
                <button class="icon-button"  id="searchButton" style="right: 50px; top: 12px;">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <button class="icon-button" id="clearButton" style="right: 20px; top: 12px;">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
    </div>
    <div id="recommendations"></div>
    <div class="overlay">
        <h1>Welcome to Dream Travels</h1>
        <p>Your adventure begins here. Explore exotic destinations, unforgettable experiences, and tailor-made travel plans.</p>
        <button id="showAllButton">Explore</button>
        <div class="social-icons">
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-pinterest"></a>
            <a href="#" class="fa fa-reddit"></a>
        </div>
    </div>
</body>
</html>
